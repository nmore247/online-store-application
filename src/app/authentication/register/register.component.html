<div class="grid">
    <mat-card class="login-card">
      <h1>Sign Up</h1>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
            <input type="text" class="spacer" placeholder="Username" formControlName="username" />
          </div>
        <div>
          <input type="text" class="spacer" placeholder="Email" formControlName="email" />
        </div>
        <div>
          <input type="password" class="spacer" placeholder="Password" formControlName="password" />
        </div>
        <div>
          <button mat-raised-button color="primary" type="submit">Sign Up</button>
        </div>  
      </form>
      <hr>
    <div>
      <p>Already Registered ? <a href="" [routerLink]="['/login']">Sign In</a></p>
    </div>  
    </mat-card>
  </div>
