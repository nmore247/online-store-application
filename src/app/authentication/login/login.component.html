<div class="grid">
  <mat-card class="login-card">
    <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <input type="text" class="spacer" placeholder="Email" formControlName="email" />
      </div>
      <div>
        <input type="password" class="spacer" placeholder="Password" formControlName="password" />
      </div>
      <div>
        <button mat-raised-button color="primary" type="submit">Sign In</button>
      </div>  
    </form>
    <hr>
  <div>
    <p>Not Registered ? <a href="" [routerLink]="['/register']">Sign Up</a></p>
  </div>  
  </mat-card>
</div>
