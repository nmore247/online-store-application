<div class="container">
    @for(item of items; track item.id){
        <div class="card">
            <mat-card>
              <mat-card-header>
                <mat-card-title>{{ item.title }}</mat-card-title>
                <mat-card-subtitle>{{ item.subtitle }}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>{{ item.description }}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>View Details</button>
              </mat-card-actions>
            </mat-card>
          </div>
    }
    
  </div>
