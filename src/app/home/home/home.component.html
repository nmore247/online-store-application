<div class="container">
    @for(product of products; track product.id){
        <div class="card">
            <mat-card>
              <mat-card-header>
                <mat-card-title>{{ product.title }}</mat-card-title>
              </mat-card-header>
              <mat-card-actions>
                <button mat-button>View Details</button>
              </mat-card-actions>
            </mat-card>
          </div>
    }
    
  </div>
