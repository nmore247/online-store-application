<div class="filter">
    <div class="sub-title"><h3>Categories</h3></div>
    @for(category of categories; track category){
    <mat-checkbox color="primary"
        (change)="onCategoryChange(category, $event.checked)">{{category.toUpperCase()}}</mat-checkbox>
    }
</div>
<div class="content">
    <product-card-list [products]="this.filterItems()"></product-card-list>
</div>
