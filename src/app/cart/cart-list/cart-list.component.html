<div class="card border-secondary">
  <div class="card-header text-secondary fw-bold">
    Cart Items
  </div>

  <div class="card-body">
    @if (cartItems().length) {
      @for (item of cartItems(); track item) {
        <div class="card flex-column">
          <div>
            <img src="{{item.product.image}}" alt="">
          </div>
          <div>
            <h3>{{ item.product.title }}</h3>
            <span class="card-text">Price: {{ item.product.price | currency : "EUR" : "symbol" }}</span>
            &nbsp;
            <span>Quantity : {{ item.quantity }}</span>
          </div>
          <div>
            <button (click)="removeCartItem(item)"
                    style="position: absolute; bottom: 10px;right: 10px" type="button"
                    class="btn btn-danger">Delete
            </button>
          </div>
        </div>
      }
    } @else {
      <div>
        <h2>Cart is Empty...</h2>
      </div>
    }
  </div>
</div>
