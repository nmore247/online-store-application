<div class="row">
  <div class='col-md-2'>

    <h3>Categories</h3>
    <div class="card">
      @for (category of categories(); track category) {
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label mt-1" for="flexCheckDefault">
            {{ category.toUpperCase() }}
          </label>
        </div>
      }
    </div>
  </div>
  @if (products().length) {
    <div class='col-md-10'>
      <div class="container">
        <div class="row row-cols-1 row-cols-md-4 g-4"> <!-- Auto-arranges columns -->
          @for (product of products(); track product.id) {
            <div class="col">
              <div class="card" style="width: 18rem;">
                <img src="{{ product.image }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h4 class="card-title" matTooltip="{{product.title}}">{{ product.title.slice(0, 20) }}...</h4>
                  <p class="card-text">{{ product.price | currency : "EUR" : "symbol" }}</p>
                  <div class="card-actions" style="display: flex; justify-content: space-evenly">
                    <select style="width: 3rem; border-radius: 0.5rem">
                      @for (num of numbers; track num) {
                        <option [value]="num">{{ num }}</option>
                      }
                    </select>
                    <button class="btn btn-primary">Add to Cart</button>
                  </div>

                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  } @else {
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  }

</div>
