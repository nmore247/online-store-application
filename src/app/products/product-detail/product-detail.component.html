@if(product){
<mat-card class="product-card">
  <div class="card-image">
    <img src="{{product.image}}" alt="">
  </div>
  <div class="card-info">
    <div class="card-tag">
      <span>{{product.category.toUpperCase()}}</span>
    </div>
    <p class="card-title">{{product.title}}</p>
    <mat-card-content>{{product.description}}</mat-card-content>
    <hr>
    <div class="product-price">
      <p style="font-size: 2rem;">{{ product.price | currency : "EUR" : "symbol" }}</p>
    </div>  
      <span class="add-info">Reviews: {{product.rating.count}}</span>
      <span class="add-info" style="margin-left: 2rem;">Rating: {{product.rating.rate}} <mat-icon style="line-height: 1.9rem;">star_rate</mat-icon></span> 
      <p style="margin-top: 1rem;"><button color="warn" mat-raised-button (click)="addToCart()"><mat-icon>add_shopping_cart</mat-icon>Add to Cart</button></p>
  </div>
</mat-card> 
}
